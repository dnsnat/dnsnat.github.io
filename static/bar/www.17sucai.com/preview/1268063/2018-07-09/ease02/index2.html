<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>导航浮动</title>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
    </head>
    <body>
        <div class="aui-header-nav moveDown">
            <div class="wrapper">
                <a href="index.html#">
                    <div class="aui-logo">
                        <h1>首页</h1>
                    </div>
                </a>
                <div class="aui-top-nav">
                    <ul class="menu">
                        <li class="product">
                            <a href="index.html#">
                                首页
                                <span class="u-icon-caret"></span>
                            </a>
                        </li>
                        <li class="community">
                            <a href="index.html#">关于</a>
                        </li>
                    </ul>
                </div>
                <div class="m-login">
                    <a href="index.html#" class="u-btn  sign">登录</a>
                    <a href="index.html#" class="u-btn  free">注册</a>
                </div>
            </div>
        </div>
        <iframe id="divContent" name="i" width="100%" frameborder="0" src="file:///home/demonelf/project/00.mywork/witcloud/www/views/static/login/login-concept/index.html" style="height: 100%;"></iframe>

        <script type="text/javascript">
            jQuery(".aui-banner-main").slide({
                mainCell: ".bd ul",
                effect: "left",
                autoPlay: true,
                trigger: "click",
                delayTime: 800
            });

            $(window).on('scroll', function() {
                if ($(document).scrollTop() > 10) {
                    $('.aui-header-nav').addClass('solid').removeClass('moveDown');
                    $('.aui-header-top').addClass('moveUp');
                } else {
                    $('.aui-header-nav').removeClass('solid').addClass('moveDown');
                    $('.aui-header-top').removeClass('moveUp');
                }
            });
        </script>
		
    </body>
</html>
