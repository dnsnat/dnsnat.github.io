<body>
<script>
var t=1;//设定跳转的时间
setInterval("refer()",1000); //启动1秒定时
function refer(){
if(t==0){
location="http://witkit.cn/login.html"; //#设定跳转的链接地址
}
document.getElementById('show').innerHTML=""+t+"秒后跳转"; // 显示倒计时
t--; // 计数器递减
//本文转自：
}
</script>
<span id="show"></span>
</body>
